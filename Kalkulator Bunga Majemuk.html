<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit="
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-primary py-3 layar">
      <div class="container text-center mb-5">
        <p class="h1 text-light">Kalkulator Bunga Majemuk</p>
      </div>
      <div class="tengah">
        <div class="card kartu" style="width: 25rem">
          <div class="card-body">
            <div class="mb-3">
              <label for="saldoawal" class="form-label">Saldo Awal</label>
              <input type="number" class="form-control" id="saldoawal" />
            </div>
            <div class="mb-3">
              <label for="kontribusiperbulan" class="form-label"
                >Kontribusi Per Bulan</label
              >
              <input
                type="number"
                class="form-control"
                id="kontribusiperbulan"
              />
            </div>
            <div class="mb-3">
              <label for="durasi" class="form-label"
                >Durasi Menabung (bulan)</label
              >
              <input type="number" class="form-control" id="durasi" />
            </div>
            <div class="mb-3">
              <label for="bunga" class="form-label">bunga per tahun (%)</label>
              <input type="number" class="form-control" id="bunga" />
            </div>
            <button onclick="ambil()" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
      <div class="tengah my-5">
        <div id="hallo">
          <div class="card kartu" style="width: 25rem" id="kartu">
            <div class="card-body">
              <p class="h4 mb-3 text-center">Hasil Perhitungan</p>
              <div class="" id="jawaban"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<style>
  .tengah {
    display: flex;
    justify-content: center;
  }
  .hasil {
    text-align: center;
  }
  .kartu {
    border: 1.5rem solid #0d6efd;
  }
  .layar {
    min-height: 100vh;
  }
  #kartu {
    display: none;
  }
</style>

<script>
  function ambil() {
    let saldoawal = document.getElementById("saldoawal").value;
    let kontribusi = document.getElementById("kontribusiperbulan").value;
    let durasi = document.getElementById("durasi").value;
    let bunga = document.getElementById("bunga").value;

    if (
      saldoawal.length < 1 ||
      kontribusi.length < 1 ||
      durasi.length < 1 ||
      bunga.length < 1
    ) {
      alert("Isi Dengan Lengkap!");
    } else if (durasi.length > 4) {
      alert("Jangka Waktu Terlalu Panjang!");
    } else {
      document.getElementById("kartu").style.display = "block";
      saldoawal = parseInt(saldoawal);
      kontribusi = parseInt(kontribusi);
      durasi = parseInt(durasi);
      bunga = parseInt(bunga);
      document.getElementById("jawaban").innerHTML = "";
      let bungabulanan = bunga / 12;
      let saldo = saldoawal;
      for (let i = 1; i <= durasi; i++) {
        saldo =
          saldo + kontribusi + ((saldo + kontribusi) / 100) * bungabulanan;
        document
          .getElementById("jawaban")
          .insertAdjacentHTML(
            "beforeend",
            "<p class='hasil'>Saldo Pada Akhir Bulan ke-" +
              i +
              "<br><b>Rp." +
              Math.trunc(saldo) +
              "</b></p>"
          );
      }
      setTimeout(function () {
        var scrollbawah = document.getElementById("hallo");
        scrollbawah.scrollIntoView(true);
      }, 100);
    }
  }
</script>
